<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<a href="https://localhost/single_love/index.php/Home/Look/Look/index"><h1>关注系统</h1></a>
  	<div id="content">

	<fieldset>
 		<h2>谁看过我</h2>
		<for start = "0" end = "$count">
			<fieldset>
				<h4>ID:{$user[$i]['id']}</h4>
				<h4>浏览时间:{$user[$i]['time']}</h4>
				<a href="https://localhost/single_love/index.php/Home/Email/reademail/index/userid/{$count["email"][$i]["members_id_a"]}/id/{$count["email"][$i]["id"]}"><button type="button"><h4>查看邮件</h4></button></a>
	    	</fieldset>
		</for>
 	</fieldset>
 	<br/>

	<fieldset>
    	<h2>我浏览过的人</h2>
		 <for start = "0" end = "$read['count']">
         	<fieldset>
            	<h4>ID:{$read["email"][$i]["members_id_b"]}</h4>
 	           	<h4>读信时间:{$count["email"][$i]["time_b"]}</h4>
				 <a href="https://localhost/single_love/index.php/Home/Email/read/index/userid/{$count["email"][$i]["members_id_a"]}/id/{$count    ["email"][$i]["id"]}"><button type="button"><h4>查看邮件</h4></button></a>
 	      	</fieldset>
 	   	</for>
    </fieldset>
    <br/>

	<fieldset>
    	<h2>谁关注我</h2>
		<for start = "0" end = "$send['count']">
	        <fieldset>
          		<h4>ID:{$send["email"][$i]["members_id_b"]}</h4>
 				<h4>发送时间:{$send["email"][$i]["time_a"]}</h4>
				<h4>对方:
					<if condition = "$send['email'][$i]['state']"> 已读
					<else/>未读
					</if>
				</h4>
				<a href="https://localhost/single_love/index.php/Home/Email/Send/index/userid/{$count["email"][$i]["members_id_a"]}/id/{$count        ["email"][$i]["id"]}"><button type="button"><h4>查看邮件</h4></button></a>
 			</fieldset>
 		</for>

    </fieldset>
    <br/>
   	</form>
 </div>

  <div id="footer"></div>
 </body>
</html>
